<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head th:include="_template :: head"></head>
<body>

	<header th:include="_template :: header"></header>
	
	<section class="card form">
		<h2>Cadastrar Tarefa</h2>
		
		<form th:action="@{/task}" method="post" th:object="${task}">
			<label for="title">Título</label>
			<input 
				type="text" 
				name="title" 
				id="title" 
				th:field="*{title}"
				th:classappend="${#fields.hasErrors('title')}?invalid"			 
			/>
			<span class="error" th:errors="*{title}"></span>
			
			<label for="description">Descrição</label>
			<textarea name="description" id="description" th:field="*{description}" th:classappend="${#fields.hasErrors('description')}?invalid"			 
			></textarea>
			<span class="error"  th:errors="*{description}"></span>
			
			<label for="points">Pontos</label>
			<input type="range" name="points" id="points" min=10 max=500 value=250 th:field="*{points}" oninput="document.querySelector('#output-points').value=this.value">
			<output id="output-points">10</output>
			<span class="error"  th:errors="*{points}"></span>
			
			<div class="buttons">
				<a href="/task" class="button">Cancelar</a>
				<button class="button primary">Salvar</button>
			</div>
			
		</form>
	</section>

</body>
</html>
